  <ion-content class="bg-img">
    <ion-card>

        <ion-card-header>
            Login
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password"></ion-input>
                </ion-item>

                <!-- <ion-item> -->
                <button ion-button round outline (click)="doLogin()">Login</button>
                <button ion-button round outline (click)="doSignup()" end>Sign up</button>
                <!-- </ion-item>
                <a (click)="forgePassword()"><b>Forget Login Detail</b></a> -->

            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
