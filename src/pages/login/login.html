  <ion-content class="bg-img">
    <div padding class="container-bottom">
      <form>
        <ion-card>
          <ion-card-header>
              Login
          </ion-card-header>
          <ion-card-content>
              <ion-list>
                  <ion-item>
                      <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
                      <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
                      <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password"></ion-input>
                  </ion-item>
                  <!-- <ion-item> -->
                  <!-- </ion-item><a (click)="forgePassword()"><b>Forget Login Detail</b></a> -->
              </ion-list>
          </ion-card-content>
      </ion-card>
      <div padding class="button-container">
        <button ion-button full round outline color="dark" (click)="doSignup()">Sign up</button>
        <button ion-button full round outline color="dark" (click)="doLogin()">Login</button>
      </div>
    </form>
  </div>
</ion-content>
